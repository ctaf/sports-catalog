{% extends "base.html" %}
{% block middle %}

  <div class="media">
    <div class="media-left">
      {% if item.image.filename %}
        <img class="media-object img-resp" src="/static/{{item.image.filename}}">
      {% endif %}
    </div>

    <div class="media-body">
      <h3 class="media-heading">{{item.name}}</h3>
      <p>{{item.description}}</p>

      {% if 'username' in session %}
        {% set components = request.path|split('/') %}

        <div class="btn-container">
          <a class="btn btn-default btn-edit" href="{{request.path}}/edit" role="button">
            <i class="fa fa-pencil"></i>Edit
          </a>

          <a class="btn btn-default btn-edit" href="{{request.path}}/delete" role="button">
            <i class="fa fa-trash"></i>Delete
          </a>
        </div>
      {% endif %}

    </div>
  </div>

{% endblock %}
