{% extends "base.html" %}
{% block middle %}
    <form action="{{url_for('deleteItem', category_name=item.category.name, item_name=item.name)}}"
        enctype="multipart/form-data" method='POST' class="del-form">

    <p class="lead">Delete item</p>

    <div class="alert alert-info">
      <p>
        <strong>Warning!</strong> You are about to delete: {{item.name}}
      </p>

      <button type="submit" class="btn btn-default">Delete</button>
    </div>

  </form>
{% endblock %}
